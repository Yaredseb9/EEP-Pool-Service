<section id="heading" class="mat-typography">
	<div class="container">	
	<div class="heading-section" fxLayout="column" fxLayoutAlign="center center">
	<div [class.animated]="isHeading" [class.fadeInLeft]="isHeading">
	        <h1 [ngStyle.xs]="{'font-size': '18px'}" [ngStyle.sm]="{'font-size': '32px', 'color' : '#0B3954'}">EZI BUS </h1>
	        </div>
			<mat-card class="search-form"search-section>
	        <div [class.animated]="isSubheading" [class.fadeInRight]="isSubheading">
	        <h2 [ngStyle.xs]="{'font-size': '18px'}" [ngStyle.sm]="{'font-size': '22px'}">Search Your Trip Now </h2>
	        </div>
	        <div fxLayout="row" fxLayoutAlign="center center" [class.animated]="isHeadingBtn" [class.fadeIn]="isHeadingBtn" [class.heading-btn]="isHeadingBtn">
				<div class="example-container" [ngStyle.lt-md]="{'margin-top': '30px', 'margin-bottom': '30px'}">
					   <mat-form-field appearance="fill" >
						<mat-label>Departure</mat-label>
						<mat-select >
						  <mat-option value="primary">Addis Ababa</mat-option>
						  <mat-option value="accent">Bahir Dar</mat-option> 
						  <mat-option value="accent">DireDawa</mat-option>
						  <mat-option value="warn">Hawassa</mat-option>
						</mat-select>
					  </mat-form-field>
					  &nbsp;
					  <mat-form-field appearance="fill" >
						<mat-label>Destination</mat-label>
						<mat-select >
						  <mat-option value="primary">Addis Ababa</mat-option>
						  <mat-option value="accent">Bahir Dar</mat-option> 
						  <mat-option value="accent">DireDawa</mat-option>
						  <mat-option value="warn">Hawassa</mat-option>
						</mat-select>
					  </mat-form-field>
                        &nbsp;
					  <mat-form-field>
						<mat-label>Trip Date</mat-label>
						<input type="date" matInput placeholder="Trip Date" >
					  </mat-form-field>
					  &nbsp;
					  <a class="heading-button-right" mat-flat-button  color="success">Search</a>
					</div>
	    	</div>
			</mat-card>
	    </div>
   </div>
</section>
